<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Clients</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th onclick="sortTable('entryPoint')">Entry Point <span class="sort-arrow"></span></th>
                    <th onclick="sortTable('PnL')">PnL <span class="sort-arrow"></span></th>
                    <th onclick="sortTable('ROI')">ROI <span class="sort-arrow"></span></th>
                    <th onclick="sortTable('Take')">Take <span class="sort-arrow"></span></th>
                    <th onclick="sortTable('NumAttempts')">Quantity Averaged <span class="sort-arrow"></span></th>
                    <th onclick="sortTable('Margin')">Margin <span class="sort-arrow"></span></th>
                    <th onclick="sortTable('Funding')">Funding <span class="sort-arrow"></span></th>
                    <th onclick="sortTable('Size')">Size <span class="sort-arrow"></span></th>
                    <th onclick="sortTable('Time')">Time <span class="sort-arrow"></span></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="popup" class="popup">
            <div class="popup-inner">
                <button class="close-button" onclick="closePopup()">Ã—</button>
                <div id="popupContent"></div>
            </div>
        </div>
    </div>
</body>
</html>
